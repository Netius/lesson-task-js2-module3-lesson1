<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Strapi - JS2 Module3 Lesson1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    </head>
    <body>
        <header class="container">
            <h1>Strapi - JS2 Module3 Lesson1</h1>
            <div class="input-group mb-3">
            <input class="form-control" placeholder="Hotel's name" type="text" id="input-name"/> 
            <button class="btn btn-success" type="button" id="add-hotel">Add</button>
            </div>
        </header>
        <section class="container">
                <ul class="list-group" id="hotels-list">
                </ul>
        </section>

        <section class="container mt-5">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="input-password">
                </div>
                <button class="btn btn-primary">Submit</button>
              </form>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
